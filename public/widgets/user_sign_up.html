<div class="alm-user-sign-up">
  <div class="row-fliud">
    <label>Sign up for Alarmany:</label>
  </div>
  <div class="row-fluid">
    <label class="span2" style="margin-top: 5px;">Email:</label>
    <input
       type="text"
       class="span4 alm-sign-up-email-text"
       placeholder="email..." />
  </div>
  <div class="row-fluid">
    <label class="span2" style="margin-top: 5px;">Password:</label>
    <input
       type="password"
       class="span4 alm-sign-up-password"
       placeholder="password..." />
  </div>
  <div class="row-fluid">
    <label class="span2" style="margin-top: 5px;">Confirm Password:</label>
    <input
       type="password"
       class="span4 alm-sign-up-password-confirm"
       placeholder="confirm password..." />
  </div>
  <div class="row-fluid">
    <div class="btn span3 alm-sign-up-submit-btn">Sign Up</div>
    <div class="btn span3 alm-sign-up-cancel-btn" style="margin-left: 0px;">Cancel</div>
  </div>
</div>
