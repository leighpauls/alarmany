<div class="alm-time-alarm-config">
  <div class="row-fluid">
    <label>Trigger alarm:</label>
  </div>

  <div class="row-fluid">
    <label class="radio" style="margin-bottom: 0px;margin-top: 4px;">
      <input type="radio" class="alm-time-alarm-radio">Every Day</input>
    </label>
  </div>
  <div class="row-fluid">
    <label class="radio" style="margin-bottom: 0px;margin-top: 4px;">
      <input type="radio" class="alm-time-alarm-radio">Week-days</input>
    </label>
  </div>

  <div class="row-fluid">
    <label class="radio" style="margin-bottom: 0px;margin-top: 4px;">
      <input type="radio" class="alm-time-alarm-radio alm-today-tomorrow-radio">Today/Tomorrow</input>
    </label>
  </div>

  <div class="row-fluid">
    <div class="span4" style="margin-left: 0px;">
      <label class="radio" style="margin-bottom: 0px;margin-top: 4px;">
	<input type="radio" class="alm-time-alarm-radio">Once on:</input>
      </label>
    </div>
    <input type="date" class="span8" />
  </div>

  <div class="row-fluid">
    <label class="span2" style="margin-top: 5px;">At:</label>
    <!-- TODO: mkae these selects??? -->
    <input 
       type="number"
       class="span4 alm-time-hour"
       min="1"
       max="12"
       style="margin-bottom: 0px;"
       placeholder="hour" />
    <input
       type="number"
       class="span4 alm-time-minute"
       min="0"
       max="59"
       style="margin-bottom: 0px;"
       placeholder="minute" />
    <select class="span2 alm-am-pm-type" style="margin-bottom: 0px;">
      <option>AM</option>
      <option>PM</option>
    </select>  
  </div>
  <div class="row-fluid">
    <div class="btn span6 alm-config-submit-btn">Submit</div>
    <div class="btn span6 alm-config-cancel-btn">Cancel</div>
  </div>
</div>
