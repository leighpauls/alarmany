<div class="row-fluid">
  <label>Trigger alarm:</label>
</div>

<div class="row-fluid">
  <label class="radio" style="margin-bottom: 0px;margin-top: 4px;">
    <input type="radio" class="alm-time-alarm-radio">Every Day</input>
  </label>
</div>
<div class="row-fluid">
  <label class="radio" style="margin-bottom: 0px;margin-top: 4px;">
    <input type="radio" class="alm-time-alarm-radio">Week-days</input>
  </label>
</div>

<div class="row-fluid">
  <label class="radio" style="margin-bottom: 0px;margin-top: 4px;">
    <input type="radio" class="alm-time-alarm-radio">Today/Tomorrow</input>
  </label>
</div>

<div class="row-fluid">
  <div class="span4" style="margin-left: 0px;">
    <label class="radio" style="margin-bottom: 0px;margin-top: 4px;">
      <input type="radio" class="alm-time-alarm-radio">Once on:</input>
    </label>
  </div>
  <input type="date" class="span8" />
</div>

<div class="row-fluid">
  <label class="span1" style="margin-top: 5px;">At:</label>
  <input type="number" class="span3" style="margin-bottom: 0px;" placeholder="hour" />
  <input type="number" class="span3" style="margin-bottom: 0px;" placeholder="minute" />
  <select class="span2" style="margin-bottom: 0px;">
    <option>AM</option>
    <option>PM</option>
    <option>24h</option>
  </select>
  <input type="submit" class="span3" />
</div>
</div>
