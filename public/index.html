<!DOCTYPE html>
<html>
  <head>
    <title>Alarmany</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
  <body>

    <script src="js/jquery-1.8.2.js"></script>

    <div id="top-bar-container"></div>

    <div class="container">
      <div id="first-user-controls"></div>

      <div id="first-new-user-button"></div>

      <div id="first-user-login"></div>

    </div>

    <script>
      function load_widget(url, obj) {
        $.get(url, function(data) {
          obj.html(data);
        });
      }

      load_widget("/p/widgets/navbar.html", $("#top-bar-container"));
      load_widget("/p/widgets/user_controls.html", $("#first-user-controls"));
      load_widget("/p/widgets/new_user_button.html", $("#first-new-user-button"));
      load_widget("/p/widgets/user_login.html", $("#first-user-login"));
      
    </script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
