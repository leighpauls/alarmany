<!DOCTYPE html>
<html>
  <head>
    <title>Alarmany</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
  <body>

    <script src="js/jquery-1.8.2.js"></script>

    <div id="top-bar-container"></div>

    <div class="container">
      <div id="first-user-controls"></div>

      <div id="first-new-user-button"></div>

      <div id="first-user-login"></div>

    </div>

    <script>
      $.get("/p/widgets/navbar.html", function(data) {
        $("#top-bar-container").html(data);
      });

      $.get("/p/widgets/user_controls.html", function(data) {
        $("#first-user-controls").html(data);
      });
      $.get("/p/widgets/new_user_button.html", function(data) {
        $("#first-new-user-button").html(data);
      });
      $.get("/p/widgets/user_login.html", function(data) {
        $("#first-user-login").html(data);
      });
      
    </script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
