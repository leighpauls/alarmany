<!DOCTYPE html>
<html>
  <head>
    <title>Alarmany</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="navbar navbar-top">
      <div class="navbar-inner">
	<div class="container">
	  <a class="brand" href="#">Alarmany</a>
	  <ul class="nav">
	    <li><a><i>The alarm for serious sleepers</i></a></li>
	  </ul>
	  <ul class="nav pull-right">
	    <li><a href="#"><span class="label label-info">
		  Kitchen Tablet
	    </span></a></li>
	    <li><a><span class="label label-success">
		  Connected to Alarmany's Servers
	    </span></a></li>
	  </ul>
	</div>
      </div>
    </div>


    <div class="container">
      <div class="row">
	<!-- User Info row -->
	<div class="span12" style="margin-bottom: 5px;">
	  Alarms for leigh.pauls@gmail.com:
	  <span class="pull-right">
	    <div class="btn btn-small btn-primary">edit user info</div> <div class="btn btn-small">sign out</div>
	  </span>
	</div>
      </div>
      <div class="row">
	<!-- User control row -->
	<div class="span3">
	  <div class="well" style="padding-bottom: 10px;">
	    <div class="row-fluid">
	      <div class="span12">
		<div class="btn btn-success btn-large disabled">Waiting for an alarm...</div>
	      </div>
	    </div>
	    <div style="height: 12px;"></div>
	    <div class="row-fluid">
	      <label class="checkbox">
		<input type="checkbox" checked="true">Use as a wake-up node</input>
	      </label>
	    </div>
	  </div>
	</div>

	<div class="span5">
	  <div class="well">
	    Alarm configuration form here
	  </div>
	</div>

	<div class="span4">
	  <div class="well">
	    Alarm queue here
	  </div>
	</div>

      </div>

      <hr style="margin-top: 0px;" />

      <div class="row-fluid">	
	<!-- Add another user button -->
	<div class="span12 btn">
	  <strong>Got flatmates? Click here to add another person's alarms.</strong>
	</div>
      </div>

      <div class="row">
	<!-- User control row -->
	<div class="span12">
	  <div class="well" style="padding: 3px;">
	    <input type="text" placeholder="Email" style="margin-bottom: 0px;"/>
	    <input type="password" placeholder="password" style="margin-bottom: 0px;" />
	    <input type="submit" />
	  </div>
	</div>
      </div>

    </div>
    
    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
